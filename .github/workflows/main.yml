name: Build Flutter APK from ZIP

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract Flutter project
        run: |
          unzip pursuex_flutter_final.zip -d project
          echo "Project structure after unzip:"
          ls -R project

      - name: Find project directory
        id: project-dir
        run: |
          # find the folder that contains pubspec.yaml
          dir=$(find project -name "pubspec.yaml" -exec dirname {} \; | head -n 1)
          echo "Found Flutter project at: $dir"
          echo "dir=$dir" >> $GITHUB_OUTPUT

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # adjust if needed
          channel: 'stable'

      - name: Install dependencies
        run: |
          cd ${{ steps.project-dir.outputs.dir }}
          flutter pub get

      - name: Build APK
        run: |
          cd ${{ steps.project-dir.outputs.dir }}
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pursuex-release-apk
          path: ${{ steps.project-dir.outputs.dir }}/build/app/outputs/flutter-apk/app-release.apk
